---
variant: fcos
version: 1.5.0

storage:
  files:
    ## Enable mDNS
    - path: /etc/systemd/resolved.conf.d/mdns.conf
      contents:
        inline: |
          [Resolve]
          MulticastDNS=yes
    - path: /etc/NetworkManager/conf.d/mdns.conf
      contents:
        inline: |
          [connection]
          connection.mdns=2
